name: Scrape Instagram (no-API)
on:
  schedule:
    - cron: "0 * * * *"   # רץ כל שעה
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install node-fetch@2

      - name: Run scraper
        run: node .github/workflows/scrape.js
        env:
          IG_HANDLE: "smartibuy.coms"
          SITE_URL: "https://smartibuy.com"
          IG_PROFILE: "https://www.instagram.com/smartibuy.coms/"
          AVATAR: "https://smartibuy.com/logo.png"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add latest.json
          git commit -m "chore: update latest.json (scraped)" || echo "No changes"
          git push
